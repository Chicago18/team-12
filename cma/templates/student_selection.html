<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CMA</title>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-main">
            <span class="sr-only">Toggle navigation </span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-main">
          <ul class="nav navbar-left">
            <a href="/p/{{ username }}/select_student/"><button style="margin-top: 10px;" class="btn btn-primary btn-md">{{ username }}</button></a>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="active" href="/">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <body style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 70px; text-align: center; height: 90vh;">
      <div id="main_text">
        <h1>Welcome {{ username }}!</h1><br>
        <h2>Please select a student:</h2>
            {% for child in children: %}
            <a style="font-size: 22px;"href="/p/{{ username }}/{{ child.firstname }}/">{{child.firstname}} {{child.lastname}}
            </a>
            {% endfor %}
      </div>
  </body>
</html>
