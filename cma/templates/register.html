<!DOCTYPE html>
<html lang="en">
<head>
  <title>CMA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="box">
          <form action="" method="post" enctype="multipart/form-data">
            <div class="form_label">First Name</div><input type="text" name="firstname" />
            <div class="form_label">Last Name</div><input type="text" name="lastname" />
            <div class="form_label">Username</div><input type="text" name="username" />
            <div class="form_label">Password</div><input type="password" name="password" /><br><br>
            <button class="btn btn-block btn-primary" type="submit" name="signup" value="Register">Submit </button>
          </form>
          <br>
          Have an account? <a href="/login/">Log in</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
