<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CMA</title>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    </head>
    <body>
        <header>
            <img class="left" src="/static/images/" alt="" style="width:50px;"><p class="left"> <a href="/" > CMA </a></p> <a href="/u/{{ username }}/">  {{ username }}   </a></p><br><br><br>
        </header>
        <div id="main_text">
            <h1>Welcome {{ username }}!</h1>
            <h2>Please select a student</h2>
            {% for child in children: %}
                <a href="/p/{{ username }}/{{ child.firstname }}/">{{child.firstname}} {{child.lastname}}
                </a>
            {% endfor %}
        </div>
    </body>
</html>
