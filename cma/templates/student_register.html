<!DOCTYPE html>
<html lang="en">

<head>
    <title>CMA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-main">
          <span class="sr-only">Toggle navigation </span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-main">
        <ul class="nav navbar-left">
          <a href="/p/{{ username }}/select_student/"><button style="margin-top: 10px;" class="btn btn-primary btn-md">{{ username }}</button></a>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a class="active" href="/">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <body style=" display: flex; justify-content: center; align-items: center; margin-top: 90px">
  <div class="container-fluid">
      <form action="{{ url_for('show_student_selection', username = username) }}" method="get" enctype="multipart/form-data">
        <div class="form_label">Student First Name</div><input type="text" name="firstname" />
        <div class="form_label">Student Middle Initial</div><input type="text" name="middleinitial" />
        <div class="form_label">Student Last Name</div><input type="text" name="lastname" />
        <div class="form_label">Student Username</div><input type="text" name="username" />
        <div class="form_label">Student Password</div><input type="password" name="password" />
        <div class="form_label">Student Gender</div><input type="text" name="gender" />
        <div class="form_label">Student Age</div><input type="number" name="age" />
        <div class="form_label">Student Birthdate</div><input type="date" name="birthdate" />
        <div class="form_label">Phone Number</div><input type="text" name="phonenumber" />
        <div class="form_label">Current Grade</div><input type="text" name="currentgrade" />
        <div class="form_label">School</div><input type="text" name="school" />
        <div class="form_label">Disability</div><input type="text" name="disability" />
        <div class="form_label">Community</div><input type="text" name="community" />
        <div class="form_label">Ward</div><input type="text" name="ward" />
        <button class="btn btn-info" type="submit" name="signup" value="Register">Submit </button>
      </form>
      <br>
    </div>
  </div>
</body>
</html>
